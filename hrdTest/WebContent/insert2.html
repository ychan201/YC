<!DOCTYPE html>
<!-- <%  자바 코드라는걸 알려줌 ,, HTML에서는 자바 코드를 사용할 수 없음.
	String name = "홍길동";
%> -->
<html>
<head>
<meta charset="UTF-8">
<title>insert 2</title>
<style type="text/css">
	* {/*margin:0; padding:0;*/ box-sizing:border-box;}
	table, th, td{
		border:1px solid #ccc;
	}
	.shopList{margin:0 auto; text-align:center;}
	.container{ width:500px; /* 가로의 길이를 지정해줌(고정시킴)*/
				/*height:100px;  세로의 길이 지정 세로길이는 보통 고정시키지 않는다. 특별한 경우를 제외하고 */
				border:1px solid black;}
</style>
<script>
	function save2(){
		var id = my.t_id.value;
		if(my.t_id.checked) alert(id);
		var pw = my.t_pw.value;
		if(my.t_id.checked) alert(pw);
		var gender = my.t_gender.value;
		alert(gender);
		if(my.t_hobby1.checked){
			var hobby1 = my.t_hobby1.value;
			alert(hobby1);
		}
		if(my.t_hobby2.checked){
			var hobby2 = my.t_hobby2.value;
			alert(hobby2);
		}
		if(my.t_hobby3.checked){
			var hobby3 = my.t_hobby3.value;
			alert(hobby3);
		}
		if(my.t_hobby4.checked){
			var hobby4 = my.t_hobby4.value;
			alert(hobby4);
		}
		if(my.t_hobby5.checked){
			var hobby5 = my.t_hobby5.value;
			alert(hobby5);
		}
		var dept = my.t_dept.value;
		if(!(my.t_dept.value=="선택")) alert(dept);
	}
	
</script>
</head>
<body>
	<div class="container">
	<!-- 표 만들기 --> <!-- name은 form명. 사용자 정의 가능 -->
	<!-- form은 영역 안에있는 값(입력값) 을 어떤 페이지로 전송 어디? action="이곳"-->
	<!-- method get,post get은 소량 데이터 전송 눈에 보임.post는 대량, 눈에 안보임 -->
	<!-- action은 데이터 처리             name과  method, action은 반드시 존재해야 함. -->
	<form name="my" method="post" action="Insert.html">
		<table class="shopList">
			<tr>
				<th>아이디</th>
				<td><input type="text" name="t_id"></td> <!-- name은 임시기억장소 -->
			</tr>
			<tr>
				<th>패스워드</th>
				<td><input type="password" name="t_pw"></td>
			</tr>
			<tr>
				<th>성별</th>
				<td>
					<input type="radio" name="t_gender" value="M" checked>남
					<input type="radio" name="t_gender" value="F">여
					<input type="radio" name="t_gender" value="MF">낭
				</td>
			<tr>
				<th>취미</th>
				<td> <!-- jsp로 전송하면, 배열의 형태로 넘어간다. -->
					<input type="checkbox" name="t_hobby1" value="낚시">낚시
					<input type="checkbox" name="t_hobby2" value="등산">등산
					<input type="checkbox" name="t_hobby3" value="볼링">볼링
					<input type="checkbox" name="t_hobby4" value="게임">게임
					<input type="checkbox" name="t_hobby5" value="여행">여행
				</td>
			</tr>
			<tr>
				<th>부서</th>
				<td>
					<select name="t_dept">
						<option>선택</option>
						<option value="aa">교육부</option>
						<option value="bb">홍보부</option>
						<option value="cc">영업부</option>
						<option value="dd">경리부</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<a href="index.html">뒤로가기</a>&nbsp;&nbsp;&nbsp;
					<input type="submit" value="저장11">&nbsp;&nbsp;
					<input type="button" onclick="save2()" value="저장22">&nbsp;&nbsp;
					<!-- save2()는 자바 스크립트 함수이다. 자바의 메소드가 아님. -->
					<!-- 입력받은 모든 값을 action="" 프로그램으로 전송하여 처리하세요. -->
					<input type="reset" value="다시쓰기">
				</td>
		</table>
	</form>
	</div>
	<div class="footer">
		<p> copyright All rights reserved.</p>
	</div>

</body>
</html>
