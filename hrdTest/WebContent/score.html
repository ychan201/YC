<!DOCTYPE html>
<!-- <%  자바 코드라는걸 알려줌 ,, HTML에서는 자바 코드를 사용할 수 없음.
	String name = "홍길동";
%> -->
<html>
<head>
<meta charset="UTF-8">
<title>insert 2</title>
<style type="text/css">
	* {/*margin:0; padding:0;*/ box-sizing:border-box;}
	table, th, td{
		border:1px solid #ccc;
	}
	.shopList{margin:0 auto; text-align:center;}
	.container{ width:500px; /* 가로의 길이를 지정해줌(고정시킴)*/
				/*height:100px;  세로의 길이 지정 세로길이는 보통 고정시키지 않는다. 특별한 경우를 제외하고 */
				border:1px solid black;}
</style>
<script>
	function proc(){
		var kor = score.t_kor.value;
		var eng = score.t_eng.value;
		var mat = score.t_mat.value;
		var tot = parseInt(kor)+parseInt(eng)+Number(mat); /*Number도 가능*/
		var avg = parseInt((tot/3.)*100)/100;
		score.t_tot.value = tot;
		score.t_avg.value = avg;
		if(avg>=80) alert("합격! 축하! ")
		else alert("불합격 ㅠ 토닥 ㅜ")
	}
	
</script>
</head>
<body>
	<div class="container">
	<!-- 표 만들기 --> <!-- name은 form명. 사용자 정의 가능 -->
	<!-- form은 영역 안에있는 값(입력값) 을 어떤 페이지로 전송 어디? action="이곳"-->
	<!-- method get,post get은 소량 데이터 전송 눈에 보임.post는 대량, 눈에 안보임 -->
	<!-- action은 데이터 처리             name과  method, action은 반드시 존재해야 함. -->
	<form name="score" method="post" action="Insert.html">
		<table class="shopList">
			<tr>
				<th>국어</th>
				<td><input type="text" name="t_kor"></td> <!-- name은 임시기억장소 -->
			</tr>
			<tr>
				<th>영어</th>
				<td><input type="text" name="t_eng"></td>
			</tr>
			<tr>
				<th>수학</th>
				<td><input type="text" name="t_mat"></td>
			</tr>
			<tr>
				<th>총점</th>
				<td><input type="text" name="t_tot"></td>
			</tr>
			<tr>
				<th>평균</th>
				<td><input type="text" name="t_avg"></td>
			</tr>
			
			<tr>
				<td colspan="2">
					<input type="button" onclick="proc()" value="계산">&nbsp;&nbsp;
					<input type="reset" value="다시쓰기">
				</td>
		</table>
	</form>
	</div>
	<div class="footer">
		<p> copyright All rights reserved.</p>
	</div>

</body>
</html>
